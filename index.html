<!DOCTYPE html>
<html>

<head>

    <title>Home | Morgan Bowen </title>

    <link rel="styleSheet" href="app.css?version=5"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,500&display=swap" rel="stylesheet">

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Morgan Bowen">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta charset="UTF-8"> 

</head>

<body>

    <div class="SubjectBar"> <!-- Subject Bar Start -->
        
        <div class="Subjects">

            <a href="" target=_self title="To Home Page"> <!-- Home Subject -->
            <div class="SubjectButton">
                <div class="CurrentSubject">
                    Home
                </div>
            </div>
            </a> 
            
            <a href="Projects.html" target=_self title="To Projects Page"> <!-- Projects Subject -->
            <div class="SubjectButton">
                <div class="AvailableSubject" onmouseover="subjectHighlight(this)" onmouseout="subjectBase(this)">
                    Projects
                </div>
            </div>
            </a>

            <a href="About.html" target=_self title="To About Page"> <!-- About Subject -->
            <div class="SubjectButton">
                <div class="AvailableSubject" onmouseover="subjectHighlight(this)" onmouseout="subjectBase(this)">
                    About
                </div>
            </div>
            </a>

            <a href="Contact.html" target=_self title="To Contact Page"> <!-- Contact Subject -->
            <div class="SubjectButton">
                <div class="AvailableSubject" onmouseover="subjectHighlight(this)" onmouseout="subjectBase(this)">
                    Contact
                </div>
            </div>
            </a>
            
        </div>
    
    </div>

    <div class="ContactBar"> <!-- Contact Bar Start -->
            
        <div class="LinkIcons">

            <div class="Icon"> <!-- Github icon -->
                <a href="https://github.com/Morganikarp" target=_blank alt="My Github link">
                <img src="/Images/Misc/GithubLogo.png" height="40" alt="Github" title="Github">
                </a>
            </div>

            <div class="Icon"> <!-- Itch.io icon -->
                <a href="https://feeling-morganic.itch.io" target=_blank alt="My Itch.io link">
                <img src="/Images/Misc/ItchLogo.png" height="40" alt="Itch.io" title="Itch.io">
                </a>
            </div>

            <div class="Icon"> <!-- LinkedIn icon -->
                <a href="https://www.linkedin.com/in/morgan-bowen-584ab5295" target=_blank alt="My LinkedIn link">
                <img src="/Images/Misc/LinkedInLogo.png" height="40" alt="LinkedIn" title="LinkedIn">
                </a>
            </div>

        </div>

    </div>

    <br><br><br><br><br><br><br><br>

    <div class="AboutContent"> <!-- Content Start -->
            
        <div class="Title">
            Morgan Bowen's Portfolio
        </div>

        <div class="ProjectDescription">

            <div class="ProjectText">
                I'm a third year student at the <b>University of Portsmouth.</b>
            </div>

        </div>

    </div>

    <div id="FeaturedDisplay">

        <div class="Title">
            Notable Projects
        </div>

        <div class="DisplayBlock"> <!-- Website Display -->

            <a href="Projects/PortfolioWebsite.html">

            <div class="Project" onmouseover="imgHighlight(this)" onmouseout="imgBase(this)">
                <div class="Title">
                    Website
                </div>
                <div class="Date">
                    September 2024
                </div>
                <div class="Tags">
                    <div class="Tag_HTML">
                        HTML
                    </div>
                    <div class="Tag_CSS">
                        CSS
                    </div>
                    <div class="Tag_Solo">
                        Solo
                    </div>
                </div>
                <div class="Thumbnail">
                    <img src="/Images/PortfolioWebsite/Thumbnail.png" height="200" alt="Project name: Portfolio Website. Made using HTML, CSS and JS" title="Portfolio Website">
                </div>
            </div>

            </a>
            
        </div>

        <div class="DisplayBlock"> <!-- Blackjack Display -->

            <a href="Projects/Blackjack.html">

            <div class="Project" onmouseover="imgHighlight(this)" onmouseout="imgBase(this)">
                <div class="Title">
                    Blackjack
                </div>
                <div class="Date">
                    December 2023
                </div>
                <div class="Tags">
                    <div class="Tag_Unreal">
                        Unreal
                    </div>
                    <div class="Tag_BP">
                        Blueprints
                    </div>
                    <div class="Tag_Solo">
                        Solo
                    </div>
                </div>
                <div class="Thumbnail">
                    <img src="/Images/Blackjack/Thumbnail.png" height="200" alt="Project name: Blackjack. Made using Unreal and Blueprints" title="Blackjack">
                </div>
            </div>

            </a>
            
        </div>

        <div class="DisplayBlock"> <!-- ZenWare Display -->

            <a href="Projects/ZenWare.html">

            <div class="Project" onmouseover="imgHighlight(this)" onmouseout="imgBase(this)">
                <div class="Title">
                    ZenWare
                </div>
                <div class="Date">
                    October 2022
                </div>
                <div class="Tags">
                    <div class="Tag_Unity">
                        Unity
                    </div>
                    <div class="Tag_CS">
                        C#
                    </div>
                    <div class="Tag_Solo">
                        Solo
                    </div>
                </div>
                <div class="Thumbnail">
                    <img src="/Images/ZenWare/Thumbnail.png" height="200" alt="Project name: ZenWare. Made using Unity and C#" title="ZenWare">
                </div>
            </div>

            </a>
            
        </div>

<script src="app.js"></script>

</html>
